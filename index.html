<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Education Project</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Revolutionizing Student Education with AI</h1>
    <form id="prompt-form">
        <label for="prompt">Enter your prompt:</label>
        <input type="text" id="prompt" name="prompt" required>
        <label for="num-images">Number of images:</label>
        <input type="number" id="num-images" name="numImages" min="1" max="10" value="3" required>
        <button type="submit">Generate</button>
    </form>
    <div id="image-container">
        <div id="images"></div>
        <p id="status">Waiting for input...</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
